<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text | Cleffon</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/style/style.css">
    <!---Boostratp Start--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!---Boostratp End--->

    <!---Gilroy Font Start--->
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <!---Gilroy Font End--->

    <!---Swiper Js Start--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!---Swiper Js End--->


</head>

<body>
    <div id="header-wrap">
        <header>
            <div class="container-fluid" id="header">
                <div class="row">
                    <div class="col-6 logo-wrap">
                        <h1 class="logo">Sentext <span>Editor</span></h1>
                    </div>
                    <div class="col-6 menu-wrap">
                        <div class="menu-links"></div>
                    </div>
                </div>
            </div>
        </header>
    </div>


    <div id="page-wrap">
        <div class="container-fluid hero-texts">
            <div class="row">
                <div class="col-12">
                    <h1>Text Casing <span>Reinforced</span></h1>
                    <p>Choose the case you want to convert your text to and enter your text. </p>
                </div>
            </div>
        </div>
        <div class="container-fluid editor-row">
            <div class="row">
                <div class="col-12">
                    <div class="row ">
                        <div class="col-9 editor-box">
                            <div class="text-area">
                                <textarea name="" id="textarea" cols="30" rows="10" id="inputBox"></textarea>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="tools-box"></div>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="row case-controls-row">
                <div class="col-9">
                    <div class="case-menu">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><button onclick="sentenceBtnClick()">Sentence case</button></div>
                                <div class="swiper-slide"><button onclick="lowerBtnClick() ">lower case</button></div>
                                <div class="swiper-slide"><button onclick="upperBtnClick()">UPPER CASE</button></div>
                                <div class="swiper-slide"><button onclick="capitalBtnClick()">Capitalized Case</button></div>
                                <div class="swiper-slide"><button onclick="alternateCase()">aLtErNaTiNg cAsE</button></div>
                                <div class="swiper-slide"><button onclick="titleCase()">Title Case</button></div>
                                <div class="swiper-slide"><button onclick="inverseBtnClick()">InVeRsE CaSe</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">

                    <div class="controls-menu">
                        <button class="clear-btn" onclick="clearData()"><i class="fa-solid fa-xmark"></i></button>
                        <button class="copy-btn" onclick="copyData()"><i class="fa-regular fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="toast" class="toast">Copied to clipboard</div>
    </div>


    <div id="footer-wrap">

        <footer>

        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/be1fab4251.js" crossorigin="anonymous"></script>
    
</body>

</html>
